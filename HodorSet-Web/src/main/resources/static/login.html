<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/login.css" media="all">
</head>

<body>
<div class="login-wrapper">

    <div class="login-header">
        <img src="assets/images/logo.png"> Hodorset
    </div>

    <div class=" login-body layui-anim layui-anim-up" id="login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <div class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" lay-verify="required" placeholder="账号"
                               class="layui-input" lay-verType="tips" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required" placeholder="密码"
                               class="layui-input" lay-verType="tips" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                    <div class="layui-input-block">
                        <div class="layui-row inline-block">
                            <div class="layui-col-xs7">
                                <input name="code" type="text" lay-verify="required" placeholder="验证码"
                                       class="layui-input" lay-verType="tips" autocomplete="off">
                            </div>
                            <div class="layui-col-xs5" style="padding-left: 10px;">
                                <img class="login-captcha" src="https://www.oschina.net/action/user/captcha">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="register-html" class="layui-link" >帐号注册</a>
                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>
                <div class="layui-form-item login-other">
                    <label>第三方登录</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class=" login-body layui-hide layui-anim layui-anim-up" lay-filter="register-filter" id="register-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户注册
            </div>
            <div class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" lay-verify="required|username" placeholder="用户名"
                               class="layui-input" lay-verType="tips" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required|password" placeholder="密码"
                               id="register-password" class="layui-input" lay-verType="tips" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="verify_password" type="password" lay-verify="required|password|verify_password" placeholder="再次输入密码"
                               class="layui-input"  lay-verType="tips" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-friends"></i></label>
                    <div class="layui-input-block">
                        <input name="nickName" type="text" lay-verify="required" placeholder="昵称"
                               class="layui-input" lay-verType="tips" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-cellphone"></i></label>
                    <div class="layui-input-block">
                        <input name="email" type="email" lay-verify="required|email" placeholder="邮箱"
                        class="layui-input"  lay-verType="tips" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-face-smile"></i></label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                    <div class="layui-input-block">
                        <div class="layui-row inline-block">
                            <div class="layui-col-xs7">
                                <input name="code" type="text" lay-verify="required" placeholder="验证码"
                                       class="layui-input" lay-verType="tips" autocomplete="off">
                            </div>
                            <div class="layui-col-xs5" style="padding-left: 10px;">
                                <img class="login-captcha" src="https://www.oschina.net/action/user/captcha">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="login-html" class="layui-link">已有账号，直接登录</a>
                    <a href="javascript:;" id="reset-form" class="layui-link  pull-right">重 置&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="register-submit" class="layui-btn layui-btn-fluid" lay-submit>注 册</button>
                </div>
                <div class="layui-form-item login-other">
                    <label>第三方登录</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="login-footer">
        <p>© 2018 <a href="javascript:;" target="_blank">EasyWeb版权所有</a></p>
        <p>
            <span><a href="javascript:;" target="_blank">前往github</a></span>
            <span><a href="javascript:;" target="_blank">前往gitee</a></span>
            <span><a href="javascript:;" target="_blank">文档说明</a></span>
        </p>
    </div>
</div>

<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script>

    layui.config({
        base: 'module/'
    }).use(['config', 'form', 'layer', 'admin'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var config = layui.config;
        var layer = layui.layer;
        var admin = layui.admin;

        if (config.getToken()) {
            location.replace('./');
            return;
        }

        //自定义验证规则
        form.verify({
            username: function(value){
                //验证格式
                if(value.length < 3){
                    return '用户名长度应该大于三位';
                }
            }
            ,password: [/(.+){3,12}$/, '密码必须3到12位']
            ,verify_password: function(value){
                var pwd = $('#register-password').val();
                if(value != pwd){
                    return '两次密码不一致';
                }
            }
        });

        //重置表单
        $('#reset-form').click(function () {
            layer.msg('hello');
            form.val("register-filter", {
                "username": ""
                ,"password": ""
                ,"verify_password": ""
                ,"nickName": ""
                ,"email": ""
                ,"sex": "男"
            });
            form.render();
        });

        //后台数据库表改造， 验证码验证

        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            var field = obj.field;
            field.grant_type = 'password';
            field.scope = 'select';
            field.client_id = 'client_2';
            field.client_secret = '123456';

            layer.load(2);
            $.ajax({
                url: config.base_server + 'oauth/token',
                data: field,
                type: 'POST',
                dataType: 'JSON',
                success: function (data) {
                    if (data.access_token) {
                        config.putToken(data);
                        layer.msg('登录成功', {icon: 1}, function () {
                            location.replace('./');
                        });
                    } else {
                        layer.closeAll('loading');
                        layer.msg('登录失败：' + data.msg, {icon: 5});
                    }
                },
                error: function (xhr) {
                    layer.closeAll('loading');
                    if (xhr.status == 400) {
                        layer.msg('账号或密码错误', {icon: 5});
                    } else {
                        layer.msg('登录失败，请按f12查看console错误信息', {icon: 5});
                    }
                }
            });
        });

        form.on('submit(register-submit)', function (obj) {
            var field = obj.field;
            //提交表单
            layer.load(2);
            $.ajax({
                url: config.base_server + 'register',
                data: field,
                type: 'POST',
                dataType: 'JSON',
                success: function (data) {
                    layer.closeAll('loading');
                    if (data.code == 200) {
                        layer.msg('注册成功,请登录。', {icon: 1}, function () {
                            login_body();
                        });
                    } else {
                        layer.msg('注册失败:' + data.msg, {icon: 5});
                    }
                },
                error: function (xhr) {
                    layer.closeAll('loading');
                    layer.msg('注册失败：' + xhr.msg, {icon: 5});
                }
            });
        });

        // 图形验证码
        $('.login-captcha').click(function () {
            this.src = this.src + '?t=' + (new Date).getTime();
        });

        //进入注册界面
        $('#register-html').click(function () {
            $('#login-body').addClass("layui-hide");
            $('#register-body').removeClass("layui-hide");
        });

        //进入登录页面
        $('#login-html').click(function () {
            login_body();
        });
        function login_body() {
            $('#login-body').removeClass("layui-hide");
            $('#register-body').addClass("layui-hide");
        }
    });

</script>
</body>
</html>
